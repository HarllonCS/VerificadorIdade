<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VERIFICADOR DE IDADE</h1>
    </header>

    <section class="tela">
        <div class="nome">
            <label for="iNome">DIGITE O NOME: </label>
            <input type="text" id="iNome" class="cNome">
        </div>

        <div class="ano">
            <label for="iAno">DIGITE O ANO DE NASCIMENTO: </label>
            <input type="number" id="iAno" max="2020" min="1870" class="cAno">
        </div>

        <div class="sexo">
            <input type="radio" name="nSexo" id="iMasc" checked>
            <label for="iMasc">MASCULINO</label>
            <input type="radio" name="nSexo" id="iFem">
            <label for="iFem">FEMININO</label>
        </div>

        <input class="btn" type="button" value="VERIFICAR" onclick="verificar()">

        <p>Preencha os dados acima!</p>

        <script src="script.js"></script>
    </section>
    <footer class="rdp">
        <sup>&copy;</sup>HarllonCS
    </footer>
</body>
</html>
